<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos Ebac</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/tel.jpg" alt="imagem Contato">
            <h1>Lista de Contatos Ebac</h1>
        </header>
        <h2>contatos que n√£o posso esquecer</h2>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </table>

        <h2>Adicionar Contato</h2>
        <form id="formularioContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <button type="button" onclick="adicionarContato()">Cadastrar</button>
        </form>

        <script src="./main.js"></script>
</body>

</html>
